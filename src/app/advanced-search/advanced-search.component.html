<div>
    <form>
    <h6 style="margin-top:20px;">min Salary (PLN)</h6>
    <input type="number" [(ngModel)]="nkSalary" name="nkSalary" class="form-control">
    <h6 style="margin-top:20px;">Acceptable max stress level (0 - no stress, 10 - extremly stressful job)</h6>
    <input type="range" [(ngModel)]="nkStressLevel" name="nkStressLevel" class="form-control" min="0" max="10" step="1">
    <p>Stress: {{nkStressLevel}}</p>
    <h6 style="margin-top:20px;">Education</h6>
      <select [(ngModel)]="nkEducation" name="nkEducation">
        <option value="1">Basic</option>
        <option value="2">Secondary</option>
        <option value="3">Higher</option>
      </select>
  </form>
  <button type="button" style="margin-top:20px;" class="btn btn-block btn-outline-primary" (click)="searchWithParameters(nkSalary, nkStressLevel, nkEducation)">Search</button>
  <nk-back-button></nk-back-button>
</div>

<nk-occupations-list [nkDataToRender]="occupations"></nk-occupations-list>
