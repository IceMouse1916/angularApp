<table *ngIf="nkDataToRender" class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let occupation of nkDataToRender" [routerLink]="['/occupation', occupation.id]" >
        <td >- {{occupation.label}}</td>
      </tr>
    </tbody>
  </table>
