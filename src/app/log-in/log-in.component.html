<div class="form-group row" style="margin-top:20px;">
  <label class="col-2 col-form-label">Login</label>
  <div class="col-10">
    <input class="form-control" [(ngModel)]="login" type="text" autofocus>
  </div>
</div>
<div class="form-group row" style="margin-top:20px;">
  <label class="col-2 col-form-label">Password</label>
  <div class="col-10">
    <input class="form-control" [(ngModel)]="password" type="password">
  </div>
</div>
<button type="button" class="btn btn-block btn-outline-primary" (click)="logIn(login, password)">Log in</button>
<h6 *ngIf="errorMessage" class="text-center" style="color:red; margin-top:20px;">{{errorMessage}}</h6>
